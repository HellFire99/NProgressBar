plugins {
    id 'org.jetbrains.intellij' version '1.9.0'
    id 'java'
}

group "nl.rh.plugin"
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2024.1'
    plugins = ['java']
    updateSinceUntilBuild = false
}

test {
    useJUnitPlatform()
}

compileJava   {
    sourceCompatibility = '11'
    targetCompatibility = '17'
}

patchPluginXml {
    sinceBuild.set("222")
}